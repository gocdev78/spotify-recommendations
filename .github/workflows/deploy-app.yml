name: deploy app
run-name: ${{ github.actor }}
on:
  workflow_dispatch:
    inputs:
      image_name:
        description: "image name"
        default: "httpd"

jobs:
  deploy_app:
    name: "Deploy APP"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: 'jiit-data'
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Docker run
        run: >
          gcloud compute ssh --zone europe-central2-a spotify-vm -- 'docker run -d --rm -p 8000:8000 ${{ github.event.inputs.httpd }}'